    <div class="col-12 center_divStyle">

              </div>

                </div>

                </div>
                <img src="images/a4.png" class="imgsWidth" alt="...">

              <div class="carousel-item">
                <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Enter <b>Password</b></span></p>
                </div>
                <div class="clickBtn4">
                  <img class="gifBtnstyle" src="images/btn.gif">
                </div>
                <img src="images/a5.png" class="imgsWidth" alt="...">
                
              </div>

              <div class="carousel-item">
                  <div class="carousel-caption ">

                </div>
                <div class="clickBtn5">
                  <img class="gifBtnstyle" src="images/btn.gif">
                </div>
                <img src="images/a6.png" class="imgsWidth" alt="...">
              
              </div>

              <div class="carousel-item">
                <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">Enter <b>Email ID</b></span></p>
                </div>
                <div class="clickBtn6">
                  <img class="gifBtnstyle" src="images/btn.gif">
                </div>
                <img src="images/a7.png" class="imgsWidth" alt="...">
                
              </div>

              <div class="carousel-item">
                <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Enter <b>Registered Mobile Number(RMN)</b></span></p>
                </div>
                <div class="clickBtn7">
                  <img class="gifBtnstyle" src="images/btn.gif">
                </div>
                
                <img src="images/a8.png" class="imgsWidth" alt="...">
                
              </div>



              <div class="carousel-item">
                <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">Click on <b>Submit</b></span></p>
                </div>
                <div class="clickBtn8">
                  <img class="gifBtnstyle" src="images/btn.gif">
                </div>
                <img src="images/a9.png" class="imgsWidth" alt="...">
                
              </div>


              <div class="carousel-item">
                 <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">You will be redirected to <b>TATA SKY homepage</b></span></p>
                </div>
                
                <img src="images/a13.png" class="imgsWidth" alt="...">
               
              </div>

            

            </div>
            <a class="left carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

    </div>

<script type="text/javascript">

   $(document).ready(function(){
  $('.left').hide();
  $('.carousel').carousel({
    wrap: false
  }).on('slid.bs.carousel', function () {
    curSlide = $('.active');
    if(curSlide.is( ':first-child' )) {
     $('.left').hide();
     return;
    } else {
     $('.left').show();   
    }
    if (curSlide.is( ':last-child' )) {
     $('.right').hide();
     return;
    } else {
     $('.right').show();    
    }
  });

  });


   
  $('.regis_btn').click(function(){
  $(".Tab_divStyle").show();
  $(".center_divStyle").hide();
});


 $('.tabs_btn1').click(function(){

  $(".Tab_divStyle").show();
  $(".center_divStyle").hide();
});
