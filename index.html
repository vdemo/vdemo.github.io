<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta http-equiv="Content-Language" content="hi" />
	<title>Tata Sky </title>
  <link href="https://www.mytatasky.com/Selfcare_Ott-theme/images/favicon.ico" rel="Shortcut Icon" />
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>


  
  <div class="wrapperDiv text-center" >

    <div class="col-12 center_divStyle">
      <span class="regis_text">Steps for mytatasky registration</span><br><br>
      <button class="btn regis_btn">Click here &nbsp;&nbsp;<i class="fa fa-angle-right"></i></button>
    </div>

     <div class="col-12 Tab_divStyle">

      <div class="row" style="background: white">
        <div class="col-12">
          <img style="width: 150px;" src="images/logo.png">
        </div>  
      </div>

      
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 10px;">
        <button type="button" class="btn tabs_btn1">Slider Mode</button>
        <button type="button" class="btn tabs_btn2" data-toggle="tooltip" data-placement="bottom" title="Click here to visit www.mytatasky.com"><a style="color: white; text-decoration: none;" href="https://www.mytatasky.com/web/portal" target="_blank"><i class="fa fa-globe"></i></a></button>

      </div> 


        <div class="col-12">

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
             
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">Tap on My Account</span></p>
                </div>
                <img src="images/a1.png" class="imgsWidth" alt="...">
              
              </div>
              <div class="carousel-item">
                <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Tap on Register</span></p>
                </div>
                <img src="images/a2.png" class="imgsWidth" alt="...">
                
              </div>
              <div class="carousel-item">
                 <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Enter Subscriber ID</span></p>
                </div>
                <img src="images/a4.png" class="imgsWidth" alt="...">
               
              </div>

              <div class="carousel-item">
                <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Enter Password</span></p>
                </div>
                <img src="images/a5.png" class="imgsWidth" alt="...">
                
              </div>

              <div class="carousel-item">
                  <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Enter Confirm Password</span></p>
                </div>
                <img src="images/a6.png" class="imgsWidth" alt="...">
              
              </div>

              <div class="carousel-item">
                <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">Enter Email ID</span></p>
                </div>
                <img src="images/a7.png" class="imgsWidth" alt="...">
                
              </div>

              <div class="carousel-item">
                <div class="carousel-caption ">
                  <p class="caption_text"><span class="captionAnimation">Enter Registered Mobile Number(RMN)</span></p>
                </div>
                <img src="images/a8.png" class="imgsWidth" alt="...">
                
              </div>



              <div class="carousel-item">
                <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">Tap on Submit</span></p>
                </div>
                <img src="images/a9.png" class="imgsWidth" alt="...">
                
              </div>


              <div class="carousel-item">
                 <div class="carousel-caption">
                  <p class="caption_text"><span class="captionAnimation">You will be redirected to TATA SKY homepage</span></p>
                </div>
                <img src="images/a13.png" class="imgsWidth" alt="...">
               
              </div>

            

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          
        </div>
      

      
    </div>


    

  </div>

  







   <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>


<script type="text/javascript">
  $('.regis_btn').click(function(){
  $(".Tab_divStyle").show();
  $(".center_divStyle").hide();
});


 $('.tabs_btn1').click(function(){

  $(".Tab_divStyle").show();
  $(".center_divStyle").hide();
});
//   $(function () {
//     $(".tabs_btn2").toolTip()

// })
  $(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>

  
</body>
</html>
